{%include 'base.html'%}
{%load crispy_forms_tags %}

{%block title%}<h2>Create Student</h2> {%endblock%}

{%block content%}
<form method='POST' class='form-group card p-4'>
    {% csrf_token %}
    {{form | crispy}}
<button type='submit' class='btn btn-primary'>Create</button> <br>
<a href="{% url 'list' %}"class="btn btn-secondary">Cancel</a>
</form>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

{%endblock%}
{%include 'footer.html'%}
